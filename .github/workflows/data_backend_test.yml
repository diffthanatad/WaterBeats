name: Data Backend Test
on: [push, pull_request]

jobs:
  test_data_backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Setup InfluxDB
        working-directory: TSDB
        run: |
          bash ./influxdb.sh &
      - name: Initialize database
        working-directory: TSDB
        run: |
          INFLUXDB_TOKEN=$(python ./create_token.py | tail -n 1) init_data.py
      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test